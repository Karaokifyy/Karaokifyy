<p>songs-page works!</p>
<button (click)="selectSongs(str2)"></button>
<table class="table table-striped table-bordered mt-4">
    <thead>
        <th>Track Name</th>
        <th>Artist</th>
    </thead>
    <tbody>
        <tr *ngFor="let data of httpData; let i = index">
            <td>{{data['name']}}</td> 
            <td><img width="640" height="640" src={{data.images[0].url}}></td>
            <td><button mat-raised-button (click)="selectSongs(data['uri'])">Select Playlist</button></td>
        </tr>
    </tbody>
</table>
