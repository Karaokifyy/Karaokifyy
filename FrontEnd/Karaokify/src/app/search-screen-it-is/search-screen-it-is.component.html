<header>
    <h1>Karaokify Search</h1>
  </header>
<form>
    <div class="form-group">
      <label for="searchBar">Search Music</label>
      <div class="search-container">
        <input type="text" id="searchBar" name="searchStr" (keyup)="searchMusic()" [(ngModel)]="searchStr" placeholder="Search for artists, songs, or albums">
        <button>Search</button>
      </div>
    </div>
  </form>
