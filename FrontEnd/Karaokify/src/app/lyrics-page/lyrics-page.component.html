<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Video Page</title>
    <style>
      /* Add some styles to make the page look nicer */
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .video-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      .video-container iframe {
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  
  <body>
    <div class="video-container">
     <iframe id="my-iframe" width="560" height="315" [src]='safeUrl' frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
    <p>{{ displayText }}</p>
  </body>
</html>
