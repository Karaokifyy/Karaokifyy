<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Video Page</title>
  </head>
  <body>
    <h1 class="page-title">Karaoke Station</h1>
    <div class="video-container" style="max-width: 1000px; margin: 0 auto; padding: 20px;">
      <iframe id="my-iframe" width="900" height="506.25" [src]='safeUrl' frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen style="display: block; margin: 0 auto;"></iframe>
    </div>
    <div class="lyrics-container" style="max-width: 800px; margin: 20px auto; padding: 20px; background-color: lightgreen; box-shadow: 0 1px 3px rgba(0,0,0,.12), 0 1px 2px rgba(0,0,0,.24);">
      <p style="font-weight: bold; font-size: 1.2em;">{{ displayText }}</p>
    </div>
  </body>
</html>
